<div *ngIf="user" class="container">
    <div class="row">
        <div class="Absolute-Center is-Responsive">
            <div id="logo-container">
                <h2 class="text-center">Login to system</h2>
            </div>
            <div class="col-sm-12 col-md-10 col-md-offset-1">
                <form [formGroup]="loginForm" id="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group input-group">
                        <span class="input-group-addon info"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" type="text" name='username' placeholder="username" required autofocus
                               id="Username" formControlName="Username"/>
                    </div>
                    <div *ngIf="formErrors.Username" class="alert alert-danger">
                        {{ formErrors.Username }}
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon info"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" type="password" name='password' placeholder="password"
                               id="Password" formControlName="Password"/>
                    </div>
                    <div *ngIf="formErrors.Password" class="alert alert-danger">
                        {{ formErrors.Password }}
                    </div>
                    <!--<div class="checkbox">
                        <label>
                            <input type="checkbox"> I agree to the <a href="#">Terms and Conditions</a>
                        </label>
                    </div>-->
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block" [disabled]="!loginForm.valid">Login</button>
                    </div>
                    <div class="form-group text-center">
                        <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
