<div class="master-content">
    <split direction="horizontal">
        <split-area [size]="30">
            <div class="left-col">
                <div>
                    <form [formGroup]="contactForm" style="width:100%;">
                        <div>
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <md-input-container>
                                <input formControlName="search" mdInput placeholder="Search here ...">
                            </md-input-container>
                        </div>
                    </form>
                </div>
                <div class="shadowbox">
                    <!--scrollable="true" [scrollHeight]="scrollHeight"-->
                    <p-dataTable [value]="contacts" selectionMode="single" resizableColumns="true"
                                 [(selection)]="contact" (onRowSelect)="onDetailView()"
                                 scrollable="true" [scrollHeight]="scrollHeight">
                        <p-header>There are {{totalRow}} type(s)</p-header>
                        <p-column field="RowNumber" header="no." [style]="{'width':'10%'}"></p-column>
                        <p-column field="ContactName" header="ชื่อผู้ติดต่อ" [sortable]="true"></p-column>
                        <p-column field="ContactPhone" header="เบอร์ติดต่อ" [sortable]="true"></p-column>
                        <p-column field="LocationName" header="สถานที่" [sortable]="true"></p-column>
                    </p-dataTable>
                </div>
            </div>
        </split-area>
        <split-area [size]="70">
            <div class="right-col">
                <div *ngIf="contact; else elseBlock">
                    <div *ngIf="!showEdit; else detailEdit">
                        <contact-detail-view></contact-detail-view>
                    </div>
                    <ng-template #detailEdit>
                        <contact-detail-edit></contact-detail-edit>
                    </ng-template>
                </div>
                <ng-template #elseBlock>
                    <h4>
                        Selected contact from list to show information
                    </h4>
                </ng-template>
            </div>
            <div class="right-menu">
                <div>
                    <button type="button" md-mini-fab color="primary" (click)="onDetailEdit()" [disabled]="showEdit" mdTooltip="Create new" mdTooltipPosition="left">
                        <i class="fa fa-2x fa-plus" aria-hidden="true"></i>
                    </button>
                    <button type="button" md-mini-fab color="primary" (click)="onDetailEdit(contact)" [disabled]="showEdit || ContactNull" mdTooltip="Edit" mdTooltipPosition="left">
                        <i class="fa fa-2x fa-pencil" aria-hidden="true"></i>
                    </button>
                    <hr />
                    <button type="button" md-mini-fab color="warn" (click)="onCancelEdit()" [disabled]="!showEdit" mdTooltip="Cancel" mdTooltipPosition="left">
                        <i class="fa fa-2x fa-minus" aria-hidden="true"></i>
                    </button>
                    <button type="button" md-mini-fab color="accent" (click)="onSubmit()" [disabled]="!canSave" mdTooltip="Save" mdTooltipPosition="left">
                        <i class="fa fa-2x fa-floppy-o" aria-hidden="true"></i>
                    </button>
                    <hr />
                    <button type="button" md-mini-fab color="primary" (click)="onDetailPrint(contact)" disabled mdTooltip="Report" mdTooltipPosition="left">
                        <i class="fa fa-2x fa-file-o" aria-hidden="true"></i>
                    </button>
                    <button type="button" md-mini-fab color="primary" (click)="onListPrint()" disabled mdTooltip="Report(2)" mdTooltipPosition="left">
                        <i class="fa fa-2x fa-share" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </split-area>
    </split>
</div>
